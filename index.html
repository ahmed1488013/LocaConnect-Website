<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - LocaConnect</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #34495E;
            margin: 0;
            padding: 0;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: #34495E;
            margin-bottom: 20px;
        }

        /* Contact Container */
        .contact-container {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            gap: 25px;
        }

        /* Form Styling */
        .contact-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button.btn-send {
            background-color: #34495E;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.btn-send:hover {
            background-color: #2980B9;
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Map Container */
        .map-container {
            flex: 1;
            margin-left: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .map-container iframe {
                width: 100%;
            }

            .contact-form, .map-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-send">Send</button>
                <p id="error-message" class="error-message"></p>
            </form>
        </div>

        <div class="map-container">
            <h2>Our Location</h2>
            <!-- Embed your location here -->
            <iframe src="https://www.google.com/maps/embed?pb=YOUR_EMBED_URL" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        // Contact form validation
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            // Get form fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Check if fields are empty
            if (name === '' || email === '' || message === '') {
                document.getElementById('error-message').textContent = 'Please fill out all fields.';
                event.preventDefault();  // Prevent form submission
            } else {
                document.getElementById('error-message').textContent = '';  // Clear error message
            }
        });
    </script>

</body>
</html>
